
<div *ngIf="schoolAddress">
    <h2><span>School Address</span> {{schoolAddress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Address</span></dt>
        <dd>
            <div *ngIf="schoolAddress.addressId">
                <a [routerLink]="['/address-mojobs', schoolAddress.addressId]">{{schoolAddress.addressName}}</a>
            </div>
        </dd>
        <dt><span>School</span></dt>
        <dd>
            <div *ngIf="schoolAddress.schoolId">
                <a [routerLink]="['/school-mojobs', schoolAddress.schoolId]">{{schoolAddress.schoolName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school-address-mojobs/'+ schoolAddress.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
