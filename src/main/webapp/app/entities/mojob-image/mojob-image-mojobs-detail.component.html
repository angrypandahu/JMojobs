
<div *ngIf="mojobImage">
    <h2><span>Mojob Image</span> {{mojobImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{mojobImage.name}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <div *ngIf="mojobImage.content">
                <a (click)="openFile(mojobImage.contentContentType, mojobImage.content)">
                    <img [src]="'data:' + mojobImage.contentContentType + ';base64,' + mojobImage.content" style="max-width: 100%;" alt="mojobImage image"/>
                </a>
                {{mojobImage.contentContentType}}, {{byteSize(mojobImage.content)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mojob-image-mojobs/'+ mojobImage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
