
<div *ngIf="address">
    <h2><span>Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{address.name}}</span>
        </dd>
        <dt><span>Mobile</span></dt>
        <dd>
            <span>{{address.mobile}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{address.email}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{address.phone}}</span>
        </dd>
        <dt><span>Line</span></dt>
        <dd>
            <span>{{address.line}}</span>
        </dd>
        <dt><span>Province</span></dt>
        <dd>
            <div *ngIf="address.provinceId">
                <a [routerLink]="['/province-mojobs', address.provinceId]">{{address.provinceName}}</a>
            </div>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <div *ngIf="address.cityId">
                <a [routerLink]="['/city-mojobs', address.cityId]">{{address.cityName}}</a>
            </div>
        </dd>
        <dt><span>Town</span></dt>
        <dd>
            <div *ngIf="address.townId">
                <a [routerLink]="['/town-mojobs', address.townId]">{{address.townName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address-mojobs/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
