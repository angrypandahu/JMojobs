
<div *ngIf="invitation">
    <h2><span>Invitation</span> {{invitation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{invitation.name}}</span>
        </dd>
        <dt><span>Subject</span></dt>
        <dd>
            <span>{{invitation.subject}}</span>
        </dd>
        <dt><span>From Date</span></dt>
        <dd>
            <span>{{invitation.fromDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{invitation.content}}</span>
        </dd>
        <dt><span>School</span></dt>
        <dd>
            <div *ngIf="invitation.schoolId">
                <a [routerLink]="['/school-mojobs', invitation.schoolId]">{{invitation.schoolName}}</a>
            </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{invitation.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'invitation-mojobs/'+ invitation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
