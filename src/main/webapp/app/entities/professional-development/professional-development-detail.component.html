
<div *ngIf="professionalDevelopment">
    <h2><span>Professional Development</span> {{professionalDevelopment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{professionalDevelopment.name}}</span>
        </dd>
        <dt><span>From Date</span></dt>
        <dd>
            <span>{{professionalDevelopment.fromDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>To Date</span></dt>
        <dd>
            <span>{{professionalDevelopment.toDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Resume</span></dt>
        <dd>
            <div *ngIf="professionalDevelopment.resumeId">
                <a [routerLink]="['/resume', professionalDevelopment.resumeId]">{{professionalDevelopment.resumeName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'professional-development/'+ professionalDevelopment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
