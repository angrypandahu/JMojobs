
<div *ngIf="jobAddress">
    <h2><span>Job Address</span> {{jobAddress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Address</span></dt>
        <dd>
            <div *ngIf="jobAddress.addressId">
                <a [routerLink]="['/address-mojobs', jobAddress.addressId]">{{jobAddress.addressName}}</a>
            </div>
        </dd>
        <dt><span>Job</span></dt>
        <dd>
            <div *ngIf="jobAddress.jobId">
                <a [routerLink]="['/mjob-mojobs', jobAddress.jobId]">{{jobAddress.jobName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-address-mojobs/'+ jobAddress.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
