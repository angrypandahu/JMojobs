
<div *ngIf="mjob">
    <h2><span>Mjob</span> {{mjob.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{mjob.name}}</span>
        </dd>
        <dt><span>Job Description</span></dt>
        <dd>
            <span>{{mjob.jobDescription}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{mjob.type}}</span>
        </dd>
        <dt><span>School</span></dt>
        <dd>
            <div *ngIf="mjob.schoolId">
                <a [routerLink]="['/school-mojobs', mjob.schoolId]">{{mjob.schoolName}}</a>
            </div>
        </dd>
        <dt><span>Sub Type</span></dt>
        <dd>
            <div *ngIf="mjob.subTypeId">
                <a [routerLink]="['/job-sub-type-mojobs', mjob.subTypeId]">{{mjob.subTypeName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mjob-mojobs/'+ mjob.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
